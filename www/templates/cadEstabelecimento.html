<ion-view view-title="Cadastro de estabelecimento">
    <ion-content ng-controller="CadEstabCrtl">
        <form name="formEstabelecimentos">
            <div class="item-divider-android">

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input type="text" class="form-control" id="telefone" name="telefone"
                           ng-model="ce.newObject.telefone" required />
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Latitude</span>
                    <input type="text" class="form-control" id="latitude" name="latitude"
                           ng-model="ce.newObject.latitude"  required />
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Longitude</span>
                    <input type="text" class="form-control" id="longitude" name="longitude"
                           ng-model="ce.newObject.longitude" required />
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Descrição</span>
                    <textarea rows="4" cols="50" ng-model="ce.newObject.descricao"></textarea>
                </label>                

                <input type="submit" class="button button-block button-positive" ng-click="ce.create(ce.newObject)" value="Cadastrar" />
            </div>
        </form>
    </ion-content>
</ion-view>
