<ion-modal-view>
  <ion-content>
    <form>
      <div class="popup-head">
          <img ng-src="img/logo-find-food.jpg" style="width:199px;height:130px;" >
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()" type="submit">Entrar</button>
        </label>
        <div class="buttons">
          <button class="button" ng-click="cadUser()">Cadastrar-se</button>          
        </div>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
