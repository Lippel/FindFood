<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>             
    </div>
  </ion-header-bar>
  <ion-content>    
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()" type="submit">Entrar</button>           
        </label>        
          <div class="buttons">
              <button class="button" ng-click="closeLogin()">Esqueceu sua senha?</button>
              <a href="" 
          </div>
      </div>      
    </form>
  </ion-content>
</ion-modal-view>
