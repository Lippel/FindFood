<ion-view view-title="Avaliação">
    <div ng-if="!avas.isCreating && !avas.isEditing">
        <ion-content class="padding has-header">
            {{avas.avaliacao.titulo}} <br>
            {{avas.avaliacao.descricao}} <br>
            <b>Nota: </b>{{avas.avaliacao.nota}}<br><br>
            Por: {{avas.usuario.nome}}
            <span ng-click="avas.setEdited(avas.avaliacao)"><i class='icon ion-edit'></i></span>
        </ion-content>
    </div>
    <div ng-if="avas.isEditing && !avas.isCreating">
        <ion-content class="padding has-header">
            <div class="bar-balanced">
                <form class="edit-form" role="form"
                      ng-submit="avas.update(avas.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Título</span>
                            <input type="text" class="form-control"
                                   ng-model="avas.edited.titulo"
                                   placeholder="Preencha o título">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Descrição</span>
                            <textarea class="form-control"
                                      ng-model="avas.edited.descricao"
                                      placeholder="Descrição"></textarea>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Nota</span>
                            <input type="text" class="form-control"
                                   ng-model="avas.edited.nota"
                                   placeholder="Nota (0~10)">
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Salvar</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
